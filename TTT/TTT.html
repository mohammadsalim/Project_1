<html>
  <head>
    <title>Tic-Tac-Toe!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/Users/GreatCommander/src/Project_1/TTT/scripts/TTT.js"></script>
    <link rel="stylesheet" href="/Users/GreatCommander/src/Project_1/TTT//stylesheets/TTT.css">
  </head>
  <body>
    <h1> Ready to Tic the Tac to the Toe? </h2>
      <p> Click on an empty space to begin a Two-Player Game!
          <br> X goes first (duh..) </p>

    <div id="outerBoard" class="boardCenter">
      <table id="board">
        <tr class="rowA">
          <td id="a1"></td>
          <td id="a2"></td>
          <td id="a3"></td>
        </tr>
        <tr class="rowB">
          <td id="b1"></td>
          <td id="b2"></td>
          <td id="b3"></td>
        </tr>
        <tr class="rowC">
          <td id="c1"></td>
          <td id="c2"></td>
          <td id="c3"></td>
        </tr>
      </table>
    </div>
    <div class="buttonPosition">
        <button id="gameRestart">New Game</button>
    </div>
  </body>
</html>
